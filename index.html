    <!DOCTYPE html>
    <html lang="en">
    <head>
      <title>Bootstrap Example</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
    
    <div class="container mt-3">
      <h3>Form Validation</h3>
      <p>Try to submit the form.</p>
        
      <form action="/action_page.php" class="was-validated">
        <div class="mb-3 mt-3">
          <label for="fname" class="form-label">First Name:</label>
          <input type="text" class="form-control" id="uname" placeholder="Enter First name" name="fname" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="mb-3 mt-3">
            <label for="lname" class="form-label">Last Name:</label>
            <input type="text" class="form-control" id="uname" placeholder="Enter Last name" name="lname" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <div class="mb-3 mt-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <div class="mb-3 mt-3">
            <label for="phono" class="form-label">Phone number:</label>
            <input type="number" class="form-control" id="phono" placeholder="Enter phone number" name="phono" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <div class="mb-3 mt-3">
            <label for="address" class="form-label">Address:</label>
            <input type="text" class="form-control" id="address" placeholder="Enter address" name="address" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <div class="mb-3 mt-3">
            <label for="city" class="form-label">City:</label>
            <input type="text" class="form-control" id="city" placeholder="city" name="city" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
        <div class="mb-3">
          <label for="state" class="form-label">state:</label>
          <input type="state" class="form-control" id="state" placeholder="state" name="state" required>
        </div>
        <div class="form-check mb-3">
            <label> Do you have hosting?:</label><br>
            <input type="radio" id="yes" name="hosting" value="Yes">
            <label for="yes">Yes</label><br>
            <input type="radio" id="no" name="hosting" value="no">
            <label for="no">No</label><br>    
        </div>
        <div class="mb-3">
            <label for="project" class="form-label">Project:</label>
            <input type="project" class="form-control" id="project" placeholder="project" name="project" required>
          </div>
      <button type="submit" class="btn btn-primary">send</button>
      </form>
    </div>
    
    </body>
